<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界史 AI 解説テスト</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; max-width: 800px; margin: 0 auto; }
        h1 { color: #333; }
        input, button { font-size: 16px; padding: 5px 10px; }
        #result { margin-top: 20px; border: 1px solid #ddd; padding: 10px; background-color: #f9f9f9; }
        .loading { color: #666; font-style: italic; }
    </style>
</head>
<body>
    <h1>世界史 AI 解説テスト</h1>
    <input type="text" id="keyword" placeholder="世界史のキーワードを入力">
    <button onclick="getExplanation()">解説を取得</button>
    <div id="result"></div>

    <script>
        async function getExplanation() {
            const keyword = document.getElementById('keyword').value;
            const resultDiv = document.getElementById('result');
            
            if (!keyword) {
                resultDiv.innerHTML = '키워드를 入力してください。';
                return;
            }

            resultDiv.innerHTML = '<p class="loading">AI의 응답을 기다리고 있습니다...</p>';

            try {
                const response = await fetch('https://your-worker-url.workers.dev', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [
                            {
                                role: "system",
                                content: "あなたは世界一世界史に詳しい１９歳のギャルです。ハイテンションで回答してください。世界史のキーワードについて、面白おかしく、でも教育的な解説をしてください。関連するイベントや人物、前後の年表も教えてください。"
                            },
                            {
                                role: "user",
                                content: `世界史の「${keyword}」について解説してください。`
                            }
                        ],
                        max_tokens: 500
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                resultDiv.innerHTML = `<h2>${keyword}の解説：</h2><p>${data.choices[0].message.content}</p>`;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p>エラーが발생했습니다： ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
